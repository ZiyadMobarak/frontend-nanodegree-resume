<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDVYPBv7FA0ggu6abtmUhIFjxHqiVCCv5Q"></script>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Resume</title>
  </head>


  <body>
    <div id="main">
      <div id="header" class="center-content clear-fix">
        <ul id="topContacts" class="flex-box"></ul>
      </div>
      <div style="clear: both;"></div>
      <div id="workExperience" class="gray">
        <h2 class="sub-title">Work Experience</h2>
      </div>
      <div id="projects">
        <h2 class="sub-title">Projects</h2>
      </div>
      <div id="education" class="gray">
        <h2 class="sub-title">Education</h2>
      </div>
      <div id="mapDiv">
        <h2 class="sub-title">Where I've Lived and Worked</h2>
      </div>
      <div id="lets-connect" class="dark-gray">
        <h2 class="orange center-text">Let's Connect</h2>
        <!-- For social media websites -->
        <footer class="center">
          <div id="contactMeSection">
            <div></div>
            <div>
              <a href="https://www.linkedin.com/in/ziyad-alghamdi-0180b061/" class="fa fa-linkedin"></a>
              <a href="https://twitter.com/ziyadmobarak" class="fa fa-twitter"></a>
              <a href="https://www.facebook.com/ZiyadMobarak" class="fa fa-facebook"></a>
              <a href="https://www.instagram.com/ziyadmobarak/" class="fa fa-instagram"></a>
              <a href="https://www.snapchat.com/add/ziyadmobarak" class="fa fa-snapchat-ghost"></a>
              <a href="https://ziyadmobarak.tumblr.com/" class="fa fa-tumblr"></a>
            </div>
            <div></div>
          </div>
        </footer>
      </div>
    </div>

    <script src="js/jQuery.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/resumeBuilder.js"></script>

    <script>
      if (document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('topContacts').style.display = 'none';
      }
      if (document.getElementsByTagName('h1').length === 0) {
        document.getElementById('header').style.display = 'none';
      }
      if (document.getElementsByClassName('work-entry').length === 0) {
        document.getElementById('workExperience').style.display = 'none';
      }
      if (document.getElementsByClassName('project-entry').length === 0) {
        document.getElementById('projects').style.display = 'none';
      }
      if (document.getElementsByClassName('education-entry').length === 0) {
        document.getElementById('education').style.display = 'none';
      }
      if (document.getElementsByClassName('flex-item').length === 0) {
        document.getElementById('lets-connect').style.display = 'none';
      }
      if (document.getElementById('map') === null) {
        document.getElementById('mapDiv').style.display = 'none';
      }
    </script>






  </body>

</html>
